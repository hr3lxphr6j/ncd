name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-linux-musl:
    name: Build Release (Linux musl)
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: --privileged
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            bin-name: ncd
            artifact-name: ncd-linux-amd64
            docker-image: messense/rust-musl-cross:x86_64-musl
          - target: aarch64-unknown-linux-musl
            bin-name: ncd
            artifact-name: ncd-linux-arm64
            docker-image: messense/rust-musl-cross:aarch64-musl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Wait for Docker daemon
        run: until docker info; do sleep 1; done

      - name: Build in Docker container
        run: |
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            -e CARGO_NET_GIT_FETCH_WITH_CLI=true \
            ${{ matrix.docker-image }} \
            cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.bin-name }} release/
          tar czf ${{ matrix.artifact-name }}.tar.gz -C release ${{ matrix.bin-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.tar.gz

  release-native:
    name: Build Release (Native)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            bin-name: ncd
            artifact-name: ncd-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            bin-name: ncd
            artifact-name: ncd-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin-name: ncd.exe
            artifact-name: ncd-windows-amd64-msvc
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            bin-name: ncd.exe
            artifact-name: ncd-windows-arm64-msvc
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            bin-name: ncd.exe
            artifact-name: ncd-windows-amd64-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MSVC dependencies
        if: matrix.os == 'windows-latest' && contains(matrix.target, 'msvc')
        uses: microsoft/setup-msbuild@v1.1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.bin-name }}" -DestinationPath "${{ matrix.artifact-name }}.zip" -Force

      - name: Prepare artifact (macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          tar czf ${{ matrix.artifact-name }}.tar.gz -C target/${{ matrix.target }}/release ${{ matrix.bin-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.*

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [release-linux-musl, release-native]
    if: always()
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Check artifacts
        id: check
        run: |
          if [ -d "artifacts" ] && [ "$(find artifacts -type f | wc -l)" -gt 0 ]; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check.outputs.has_artifacts == 'true'
        uses: softprops/action-gh-release@v2.0.0
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
